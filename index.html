<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElasticSense - SA Interview Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              elastic: {
                blue: '#0077CC',
                teal: '#00BFB3',
                pink: '#FF5A92',
                yellow: '#FEC514',
                dark: '#101423',
                card: '#1D2235',
                hover: '#262D45',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slow': 'bounce 2s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d101b;
        color: #e2e8f0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-image: 
          linear-gradient(rgba(29, 34, 53, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(29, 34, 53, 0.3) 1px, transparent 1px);
        background-size: 40px 40px;
        background-attachment: fixed;
      }
      
      /* Glowing Gradient Text */
      .text-gradient {
        background: linear-gradient(to right, #00BFB3, #0077CC, #FF5A92);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Glassmorphism utility */
      .glass-panel {
        background: rgba(29, 34, 53, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #101423; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262D45; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0077CC; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
